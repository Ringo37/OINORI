<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>AI面接練習 - Home</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style>
    body { background-color: #1a1a1a; font-family: sans-serif; color: white; }
  </style>
</head>
<body class="w-screen h-screen flex flex-col justify-center items-center">
  <div class="text-center space-y-8 w-full max-w-lg px-6">
    <div>
      <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500 mb-2">
        OINORI
      </h1>
      <p class="text-gray-400">リアルタイム音声対話による面接練習</p>
    </div>

    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg">
      <label class="block mb-2 text-sm font-medium text-gray-300">
        事前に履歴書をアップロード (任意)
      </label>
      <input id="resumeInput" type="file"
        class="block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-600 file:text-white hover:file:bg-blue-700 cursor-pointer bg-gray-700 rounded-lg border border-gray-600 focus:outline-none" />
      <p class="text-xs text-gray-500 mt-2">※ PDF, Word, Text形式に対応。</p>
    </div>

    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg mt-4">
      <label class="block mb-2 text-sm font-medium text-gray-300">面接の難易度</label>
      <select id="difficultySelect" class="block w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white">
        <option value="easy">EASY：親切で優しい面接官</option>
        <option value="normal">NORMAL：一般的な面接官</option>
        <option value="hard" selected>HARD：圧迫・お祈りモード</option>
      </select>
    </div>

    <div class="bg-gray-800 p-6 rounded-xl border border-gray-700 shadow-lg mt-4">
      <label class="block text-gray-300 font-bold mb-3">面接官の性別:</label>
      <div class="flex gap-4">
        <label class="cursor-pointer w-1/2">
          <input type="radio" name="interviewer_gender" value="female" class="peer hidden" checked>
          <div class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-600 bg-gray-750 transition-all hover:bg-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-900/20 peer-checked:text-blue-400">
            <span class="font-bold">女性</span>
          </div>
        </label>
        <label class="cursor-pointer w-1/2">
          <input type="radio" name="interviewer_gender" value="male" class="peer hidden">
          <div class="flex flex-col items-center justify-center p-4 rounded-lg border border-gray-600 bg-gray-750 transition-all hover:bg-gray-700 peer-checked:border-blue-500 peer-checked:bg-blue-900/20 peer-checked:text-blue-400">
            <span class="font-bold">男性</span>
          </div>
        </label>
      </div>
    </div>

    <div class="mt-4 text-center">
      <a href="{% url 'history_list' %}" class="bg-transparent border-2 border-blue-500 text-blue-400 hover:bg-blue-500/10 hover:text-blue-300 font-bold py-3 px-6 rounded-full shadow transition flex items-center justify-center gap-2 text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
        </svg>
        履歴一覧へ
      </a>
    </div>

    <button id="enterBtn" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-8 rounded-full shadow-lg transform transition hover:scale-105 text-xl mt-10">
      面接会場へ入る
    </button>
  </div>

  <script>
    let resumeData = null;

    document.getElementById("resumeInput").addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(event) {
        resumeData = {
          type: "resume",
          fileName: file.name,
          content: event.target.result
        };
      };
      reader.readAsDataURL(file);
    });

    document.getElementById("enterBtn").onclick = () => {
      const difficulty = document.getElementById("difficultySelect").value;
      const gender = document.querySelector('input[name="interviewer_gender"]:checked').value;

      const config = {
        difficulty: difficulty,
        gender: gender,
        resume: resumeData
      };
      sessionStorage.setItem('interviewConfig', JSON.stringify(config));

      window.location.href = "/interview/"; 
    };
  </script>
</body>
</html>
