    <script>
      let socket;
      let audioContext;
      let processor;
      let input;
      let globalStream;
      let analyser;
      let animationId;
      
      // â˜…è¿½åŠ : AIã®ç™ºè©±çŠ¶æ…‹ç®¡ç†
      let isAiSpeaking = false;
      const audioPlayer = new Audio(); 

      // å±¥æ­´æ›¸ãƒ‡ãƒ¼ã‚¿ã‚’ä¸€æ™‚ä¿å­˜ã™ã‚‹å¤‰æ•°
      let resumeData = null;

      // DOMè¦ç´ 
      const homeScreen = document.getElementById("homeScreen");
      const interviewScreen = document.getElementById("interviewScreen");
      const enterBtn = document.getElementById("enterBtn");
      const resumeInput = document.getElementById("resumeInput");
      const resultScreen = document.getElementById("resultScreen");

      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const transcriptionDiv = document.getElementById("transcription");
      const sphere = document.getElementById("sphere");
      const statusText = document.getElementById("statusText");

      // --- ãƒ˜ãƒ«ãƒ‘ãƒ¼é–¢æ•°: ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹è¡¨ç¤º ---
      function updateStatus(text) {
          statusText.innerText = text;
      }

      // --- 1. ãƒ›ãƒ¼ãƒ ç”»é¢ã®å‡¦ç† ---

      // å±¥æ­´æ›¸ãŒé¸æŠã•ã‚ŒãŸã‚‰ãƒ¡ãƒ¢ãƒªã«èª­ã¿è¾¼ã‚“ã§ãŠã
      resumeInput.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(event) {
          resumeData = {
            type: "resume",
            fileName: file.name, // ä¿®æ­£æ¸ˆã¿: fileName (å¤§æ–‡å­—N)
            content: event.target.result // Base64
          };
          console.log("å±¥æ­´æ›¸æº–å‚™OK:", file.name);
        };
        reader.readAsDataURL(file);
      });

      // ã€Œé¢æ¥ä¼šå ´ã¸å…¥ã‚‹ã€ãƒœã‚¿ãƒ³ã‚¯ãƒªãƒƒã‚¯æ™‚ã®é·ç§»
      enterBtn.onclick = () => {
        homeScreen.classList.add("opacity-0");
        setTimeout(() => {
          homeScreen.style.display = "none";
          interviewScreen.classList.remove("hidden");
        }, 500);
      };

      startBtn.onclick = async () => {
        // WebSocketæ¥ç¶šã‚’ä½œæˆ
        socket = new WebSocket("ws://" + window.location.host + "/ws/transcribe/");

        socket.onopen = async () => {
          updateStatus("æ¥ç¶šå®Œäº†");
          console.log("WebSocket Connected");
          
          const difficulty = document.getElementById("difficultySelect").value;
          const initData = {
            type: "config",
            difficulty: difficulty,
            resume: (typeof resumeData !== 'undefined') ? resumeData : null
          };
          socket.send(JSON.stringify(initData));
          
          let msg = `é›£æ˜“åº¦: ${difficulty.toUpperCase()} ã§é–‹å§‹ã—ã¾ã™`;
          if (initData.resume) msg += ` (å±¥æ­´æ›¸ã‚ã‚Š)`;
          addMessage("system", msg);

          startRecording();
        };

        // --- å—ä¿¡å‡¦ç† ---
        socket.onmessage = (e) => {
          const data = JSON.parse(e.data);

          // (A) éŸ³å£°å†ç”Ÿ
          if (data.type === "audio") {
            // â˜…ä¿®æ­£: ç›´æ¥å†ç”Ÿã›ãšã€åˆ¶å¾¡é–¢æ•°ã‚’é€šã™
            playAiResponse(data.audio); 
            return;
          }

          // (B) ãƒªã‚¶ãƒ«ãƒˆç”»é¢ã¸ã®é·ç§»
          if (data.type === "evaluation_result") {
            const result = data.data;
            document.getElementById("scoreText").innerText = result.score;
            document.getElementById("goodPoints").innerText = result.good_points;
            document.getElementById("badPoints").innerText = result.bad_points;
            document.getElementById("adviceText").innerText = result.advice;

            interviewScreen.style.display = "none";
            resultScreen.classList.remove("hidden");
            
            socket.close();
            return;
          }

          // (C) ãƒ†ã‚­ã‚¹ãƒˆãƒãƒ£ãƒƒãƒˆè¡¨ç¤º
          addMessage(data.type, data.message);
        };
        
        socket.onclose = () => {
            updateStatus("åˆ‡æ–­ã•ã‚Œã¾ã—ãŸ");
        }
      };
      
      stopBtn.onclick = () => {
        stopRecording();
        updateStatus("AIãŒè©•ä¾¡ã‚’ä½œæˆä¸­...");
        
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify({ type: "finish" }));
        }
      };

      // --- â˜…è¿½åŠ : AIéŸ³å£°å†ç”Ÿã¨ãƒã‚¤ã‚¯åˆ¶å¾¡ã®ãƒ­ã‚¸ãƒƒã‚¯ ---
      function playAiResponse(base64Audio) {
          // 1. ã‚½ãƒ¼ã‚¹ã‚’è¨­å®š
          audioPlayer.src = "data:audio/mp3;base64," + base64Audio;
          
          // 2. ãƒ•ãƒ©ã‚°ã‚’ONï¼ˆãƒã‚¤ã‚¯é€ä¿¡åœæ­¢ï¼‰
          isAiSpeaking = true;
          updateStatus("é¢æ¥å®˜ãŒè©±ã—ã¦ã„ã¾ã™...");
          
          // å†ç”Ÿé–‹å§‹
          audioPlayer.play().catch(e => console.error("å†ç”Ÿã‚¨ãƒ©ãƒ¼:", e));

          // 3. å†ç”Ÿçµ‚äº†æ™‚ã«ãƒ•ãƒ©ã‚°ã‚’OFFï¼ˆãƒã‚¤ã‚¯é€ä¿¡å†é–‹ï¼‰
          audioPlayer.onended = () => {
              isAiSpeaking = false;
              updateStatus("ã‚ãªãŸã®ç•ªã§ã™ (éŒ²éŸ³ä¸­)");
          };
      }

      // --- â˜…è¿½åŠ : éŸ³å£°ãƒ‡ãƒ¼ã‚¿é€ä¿¡ã®ã‚¬ãƒ¼ãƒ‰å‡¦ç† ---
      function sendAudioChunk(audioData) {
          // AIãŒè©±ã—ã¦ã„ã‚‹ã¨ãã¯é€ä¿¡ã—ãªã„ï¼ˆã“ã“ã§ãƒ–ãƒ­ãƒƒã‚¯ï¼‰
          if (isAiSpeaking) {
              return; 
          }

          // WebSocketãŒç”Ÿãã¦ã„ã‚Œã°é€ä¿¡
          if (socket && socket.readyState === WebSocket.OPEN) {
              socket.send(audioData);
          }
      }

      function addMessage(type, text) {
        const div = document.createElement("div");
        div.classList.add("message-row");
        div.innerText = text;

        if (type === "ai") div.classList.add("ai-message");
        else if (type === "error") div.classList.add("error-message");
        else if (type === "system") div.classList.add("text-gray-400", "text-sm");
        else div.classList.add("user-message");

        transcriptionDiv.appendChild(div);

        if (transcriptionDiv.childElementCount > 6) {
           transcriptionDiv.removeChild(transcriptionDiv.firstChild);
        }
      }

      async function startRecording() {
        startBtn.disabled = true;
        stopBtn.disabled = false;
        updateStatus("éŒ²éŸ³ä¸­...");
        transcriptionDiv.innerHTML = ""; 

        audioContext = new (window.AudioContext || window.webkitAudioContext)({
          sampleRate: 16000,
        });

        try {
          globalStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          input = audioContext.createMediaStreamSource(globalStream);

          analyser = audioContext.createAnalyser();
          analyser.fftSize = 256;
          input.connect(analyser);
          visualize();

          processor = audioContext.createScriptProcessor(4096, 1, 1);
          input.connect(processor);

          const muteNode = audioContext.createGain();
          muteNode.gain.value = 0;
          processor.connect(muteNode);
          muteNode.connect(audioContext.destination);

          // â˜…ä¿®æ­£: ãƒ—ãƒ­ã‚»ãƒƒã‚µå†…ã§ç›´æ¥é€ä¿¡ã›ãšã€sendAudioChunké–¢æ•°ã‚’å‘¼ã¶
          processor.onaudioprocess = (e) => {
            const inputData = e.inputBuffer.getChannelData(0);
            sendAudioChunk(inputData.buffer); // ã‚¬ãƒ¼ãƒ‰å‡¦ç†ä»˜ãé–¢æ•°ã¸
          };

        } catch (e) {
          console.error(e);
          alert("ãƒã‚¤ã‚¯è¨±å¯ãŒå¿…è¦ã§ã™");
          updateStatus("ãƒã‚¤ã‚¯ã‚¨ãƒ©ãƒ¼");
          startBtn.disabled = false;
        }
      }

      // --- ã“ã“ã‹ã‚‰ä¸‹ãŒæ¶ˆãˆã¦ã„ãŸéƒ¨åˆ†ã‚’å¾©å…ƒ ---
      function visualize() {
        if (!analyser) return;
        const dataArray = new Uint8Array(analyser.frequencyBinCount);
        analyser.getByteFrequencyData(dataArray);

        let sum = 0;
        for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
        const average = sum / dataArray.length;
        const scale = 1 + average * 0.02;

        sphere.style.transform = `scale(${scale})`;
        animationId = requestAnimationFrame(visualize);
      }

      function stopRecording() {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        
        if (globalStream) globalStream.getTracks().forEach((track) => track.stop());
        if (processor) processor.disconnect();
        if (analyser) analyser.disconnect();
        if (input) input.disconnect();
        if (audioContext) audioContext.close();
        if (animationId) cancelAnimationFrame(animationId);

        sphere.style.transform = "scale(1)";
      }
    </script>
